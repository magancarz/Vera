name: Static Analysis
run-name: Static Analysis
on: [push]
jobs:
  Static-Analysis:
    runs-on: self-hosted
    steps:
      - run: echo "Job is running on a ${{ runner.os }} runner"
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Fetch git submodules
        run: |
          git submodule update --init --recursive
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: Files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Run static analysis
        run: |
          lizard --verbose --warnings_only --languages cpp --arguments 3 --Threshold nloc=30 --CCN 4 --working_threads $(nproc --all) "Source/"
